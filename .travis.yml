language: node_js
node_js:
  - "6.10.3"
cache:
  directories:
  - node_modules
before_install:
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
script:
  - npm run build
deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_KEY
  bucket: project-elephant
  skip_cleanup: true
  local_dir: build
  cache_control: "max-age=21600"